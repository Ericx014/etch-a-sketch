<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Etch-a-sketch</title>
</head>
<body>

    <h1>Etch-a-Sketch</h1>

    <div class="grid-container"></div>

    <div class="options">
        <div class="slider">
            <div class="size-value">16 x 16</div>
            <input type="range" class="board-size-slider" name="board-size" min="0" max="80" value="16">
        </div>
    
        <div class="color-section">
            <input type="color" class="color-selector" name="color" value="#000000">
            <label for="color">Color</label>
        </div>
        
        <button class="color-mode-button">Color</button>
        <button class="random-mode-button">Random</button>
        <button class="eraser-mode-button">Eraser</button>
        <button class="clear-button">Clear</button>
    </div>

</body>
</html>
